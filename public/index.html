<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Routenberechnung</title>
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
        <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script defer src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js" crossorigin=""></script>
        <script defer src="https://unpkg.com/@gegeweb/leaflet-routing-machine-openroute@0.1.10/dist/leaflet-routing-openroute.min.js"></script>
        <script defer src="/scripts/main.js"></script>
    </head>
    <body>
        <header>
            <form action="/" method="get">
                <div class="input">
                    <input type="hidden" name="fromCord" id="fromCord">
                    <label for="from">Von</label>
                    <div class="autocomplete">
                        <input type="text" name="from" id="from">
                    </div>
                </div>
                <div class="input">
                    <input type="hidden" name="toCord" id="toCord">
                    <label for="to">Nach</label>
                    <div class="autocomplete">
                        <input type="text" name="to" id="to">
                    </div>
                </div>
                <button type="submit">Suche Weg</button>
            </form>
        </header>
        <main>
            <div id="map"></div>
        </main>
    </body>
</html>
